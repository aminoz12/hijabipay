{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow overflow-hidden sm:rounded-lg">
    <div class="px-4 py-5 sm:p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Créer un lien de paiement</h1>
        
        <form method="POST" action="{{ url_for('create_link') }}" class="space-y-6">
            <div>
                <label for="product_name" class="block text-sm font-medium text-gray-700">Nom du produit</label>
                <input type="text" name="product_name" id="product_name" required 
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="client_name" class="block text-sm font-medium text-gray-700">Nom du client (interne)</label>
                <input type="text" name="client_name" id="client_name" required
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Nom du client pour référence interne">
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700">Prix du produit (EUR)</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-sm">EUR</span>
                        </div>
                        <input type="number" name="price" id="price" step="0.01" min="0" required 
                               class="focus:ring-blue-500 focus:border-blue-500 block w-full pl-14 pr-12 sm:text-sm border-gray-300 rounded-md"
                               placeholder="0.00">
                    </div>
                </div>
                
                <div>
                    <label for="delivery_cost" class="block text-sm font-medium text-gray-700">Frais de livraison (EUR)</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-sm">EUR</span>
                        </div>
                        <input type="number" name="delivery_cost" id="delivery_cost" step="0.01" min="0" 
                               value="0.00"
                               class="focus:ring-blue-500 focus:border-blue-500 block w-full pl-14 pr-12 sm:text-sm border-gray-300 rounded-md"
                               placeholder="0.00">
                    </div>
                    <p class="mt-1 text-xs text-gray-500">Laissez 0 pour la livraison gratuite</p>
                </div>
            </div>
            
            <div>
                <label for="delivery_method" class="block text-sm font-medium text-gray-700">Méthode de livraison</label>
                <select id="delivery_method" name="delivery_method" required 
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                    <option value="">Sélectionnez une méthode de livraison</option>
                    <option value="Mondial Relais">Mondial Relais</option>
                    <option value="Chrono Post">Chronopost</option>
                    <option value="HDL">HDL</option>
                    <option value="UPS">UPS</option>
                </select>
            </div>
            
            <div class="pt-4">
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Générer le lien de paiement
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
